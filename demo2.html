<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <script src="js/jquery.min.js"></script>
</head>
<style>
    .container{
        width: 1400px;
    }
    ul {
        width: 500px;
        display: flex;
    }

    ul>li {
        list-style: none;
    }


</style>

<body>
    <div class="container">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div>
</body>


</html>
