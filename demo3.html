<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:nth-child(6){
            background-color: red;
        }
        /*p:nth-child(5)类型对上，数字行数也要对上*/
        p:nth-child(5){
            background-color: greenyellow;
        }

    </style>
</head>
<body>
    <p>1</p>
    <div>2</div>
    <p>3</p>
    <div>4</div>
    <p>5</p>
    <div>6</div>
</body>
</html>
