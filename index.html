<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端复习</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <!-- 头部 -->
        <header>
            <div id="header-top" class="clear-fixd">
                <div id="header-top-left"></div>
                <div id="header-top-center"></div>
                <div id="header-top-right"></div>
            </div>
            <div id="header-middle" class="clear-fixd">
                <div id="header-middle-left"></div>
                <div id="header-middle-right"></div>
            </div>
            <div id="header-bottom"></div>
        </header>

        <!-- 主体 -->
        <section class="clear-fixd">
            <div id="section-left"></div>
            <div id="section-center" class="clear-fixd">
                <div id="section-center-top"></div>
                <div id="section-center-bottom" class="clear-fixd">
                    <div id="section-center-bottom-div01"></div>
                    <div id="section-center-bottom-div02"></div>
                    <div id="section-center-bottom-div03"></div>
                    <div id="section-center-bottom-div04"></div>
                    <div id="section-center-bottom-div05"></div>
                </div>
            </div>
            <div id="section-right"></div>
        </section>

        <!-- 尾部 -->
        <footer>
            <div id="footer-top"></div>
            <div id="footer-bottom"></div>
        </footer>
    </div>
</body>

</html>
